spring.application.name=portfolio

# MySQL DB Configuration for Railway
# Railway automatically provides these environment variables when you add MySQL service
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/portfolio}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Alternative: If Railway doesn't provide MYSQL_URL in correct format, use these
# spring.datasource.url=mysql://root:pMkMaeZklhgrOSGYWajJGwseOwFtVNhh@mysql.railway.internal:3306/railway
# spring.datasource.username=root
# spring.datasource.password=pMkMaeZklhgrOSGYWajJGwseOwFtVNhh

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration - Railway assigns PORT dynamically
server.port=${PORT:8080}

# Secret Token - Use environment variable for security
admin.token=${ADMIN_TOKEN:yugantarportfoliobadhan}

# File upload limits (for resume upload)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.yugantar.portfolio=INFO
logging.level.org.springframework.web=INFO