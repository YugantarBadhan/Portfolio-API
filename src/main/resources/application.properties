spring.application.name=portfolio

# MySQL DB Configuration for Railway
# Railway provides MYSQL_* variables, map them to what we need
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql.railway.internal}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:railway}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for better stability
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server Configuration - Railway assigns PORT dynamically
server.port=${PORT:8080}

# Secret Token - Use environment variable for security
admin.token=${ADMIN_TOKEN:yugantarportfoliobadhan}

# File upload limits (for resume upload)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator configuration - disable problematic metrics for Railway
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.mysql.enabled=true

# Disable system metrics that cause issues in Railway containers
management.metrics.enable.process.cpu=false
management.metrics.enable.system.cpu=false
management.metrics.enable.process.uptime=false
management.metrics.enable.process.start.time=false